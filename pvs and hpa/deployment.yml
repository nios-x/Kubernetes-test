apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      nodeSelector:                       # âœ… ADD THIS BLOCK
        ingress-ready: "true"
        kubernetes.io/os: linux
      containers:
      - name: backend
        image: backend
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: "100m"
          limits:
            cpu: "500m"

        volumeMounts:
        - mountPath: /cache
          name: cache-volume

      volumes:
      - name: cache-volume
        persistentVolumeClaim:
          claimName: cache-pvc
